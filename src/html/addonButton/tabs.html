<!DOCTYPE html>

<html lang="en">

<head>
	<title>Tabs-tabs-tabs</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/src/html/addonButton/tabs.css" />
</head>
<!-- moz-extension://e082d994-bf11-4da7-973b-0e73d284933c/src/html/addonButton/tabs.html -->

<body>
	<div class="panel">
		<div class="header">
			<div class="header-text">
				<div>Tabs-tabs-tabs</div>
			</div>
			<div class="header-text">
				<input id="tab-searchWindowInput" type="text" placeholder="search for window title" autofocus>
			</div>
		</div>

		<div class="panel-section-separator"></div>
		<div class="countDisplay">
			<div class="justifyCenter">
				<div>
					Aktuelle Tabs im Fenster:
				</div>
				<div id="tabs-currentWindowTabCount" class="justifyCenter marginTD"></div>
			</div>
			<div class="justifyCenter">
				<div>
					Aktuelle Fenster:
				</div>
				<div id="tabs-windowCount" class="justifyCenter marginTD"></div>
			</div>
		</div>
		<div class="panel-section-separator"></div>

		<div>
			<ul id="tabs-windowContainer"></ul>
		</div>

		<div class="panel-section-separator"></div>

		<a href="#" id="tabs-activate-random-activewindow">Activate a random Tab in the currentWindow</a><br>

		<a href="#" id="tabs-activate-random-anywhere">Activate a random Tab in any Window</a><br>

		<div class="panel-section-separator"></div>
		<!--<a href="#" id="tabs-cleardata">ClearData</a><br>-->
		<div class="panel-section-separator"></div>
		<a href="#" id="tabs-readdata">ReadData</a><br>

		<div class="panel-section-separator"></div>

		<a href="#" id="tabs-reload">Reload active tab</a><br>
		<a href="#" id="tabs-alertinfo">Alert active tab info</a><br>
	</div>

	<script type="module" src="/src/js/sites/addonButton/tabs.js"></script>
</body>

</html>
